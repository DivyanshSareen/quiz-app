<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quiz.css">
    <style>
        /* just for visualization purpose, vars will be used in css file */
        .choice:nth-child(1) {
            background: #25C685;
        }

        .choice:nth-child(2) {
            background: #FF464F;
        }
    </style>
    <title>Quiz App</title>
</head>

<body>
    <h5 class="h4 page-title center-text">I am not superstitious, but I'm a little 'stitious.</h5>
    <section class="quiz">
        <div class="quiz-stat">
            <div class="ques-no">Qusetion: <b>1 / 5</b></div>
            <div class="score">Score: <b>0</b></div>
        </div>
        <h5 class="h5 question">
            What does Michael pretend to fire Pam over in season one?
        </h5>
        <div class="options center-text">
            <div class="choice">
                Stealing post-it notes
            </div>
            <div class="choice">
                Not Ansering the phone
            </div>
            <div class="choice">
                Wearing her glasses
            </div>
        </div>
    </section>
</body>

</html>
